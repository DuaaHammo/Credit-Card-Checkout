<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="DuaaHammo">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="index.css">
    <title>Credit Card Checkout</title>
</head>

<body>
    <div class="container form-container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h2 class="text-center mb-4">Credit Card Checkout</h2>

                <form>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number:</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                    </div>

                    <div class="mb-3">
                        <label for="expirationDate" class="form-label">Expiration Date:</label>
                        <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
                    </div>

                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>

                    <div class="mb-3">
                        <label for="cardholderName" class="form-label">Cardholder Name:</label>
                        <input type="text" class="form-control" id="cardholderName" placeholder="Enter cardholder name" required>
                    </div>

                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Billing Address:</label>
                        <input type="text" class="form-control" id="billingAddress" placeholder="Enter billing address" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
